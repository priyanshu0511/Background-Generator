<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Background Generator</title>
    <script src="https://kit.fontawesome.com/d17b57246d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header class="header">
        <h1 class="heading">Random Background Generator</h1>
        <div class="colourbox">
            <div class="colorinput">
                <input type="color" id="color1" value="#32b382">
                <span></span>
                <i class="fa-solid fa-arrow-right-long"></i>
                <input type="color" id="color2" value="#32b897">
            </div>
            <div class="colorcode">
                <p>CSS Code:</p>
                <p class="code">linear-gradient(to right, #32b382, #32b897);</p>
            </div>
        </div>
    </header>
</body>
</html>
